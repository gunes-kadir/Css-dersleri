<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes</title>
<style>
    p{
       
        font-size: 20px !important; /*!important gelince en baskın oluyor */
    }

    .red{
        color: red;
    }

    .f25{
        font-size: 25px;
    }

    .f30{
        font-size: 30px;
    }

    .f40{
        font-size: 40px;
    }

    .blue{
        color: blue;
    }

    h1{
        color: yellow;
    }

    #header{
        font-size: 45px;
    }

    #paragraf{
        background-color: aqua;
        border: 1px solid red;
    }

</style>
</head>
<body>

<h1 id="header"  class="red">Kursumuza Hoşgeldiniz</h1>
    
<p id="paragraf"  class="blue f25">Komple Uygulamalı Web Geliştirme</p>

<p class="f40">Komple Uygulamalı Web Geliştirme</p>

<p class="red f30">Komple Uygulamalı Web Geliştirme</p>

<p>Komple Uygulamalı Web Geliştirme</p>

    
</body>
</html>
