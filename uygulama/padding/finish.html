<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            width: 500px;
        }

        #first {
            background: gold;
            padding: 20px;
        }

        #second {
            background: green;
        }

        span{
            background: red;
            margin-right: 20px;
            padding: 50px;
            display: inline-block;
        }


    </style>
</head>

<body>

    <div class="box" id="first">
        Kompe Uygulamalı Web Geliştirme
    </div>
    <div class="box" id="second">
        Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye
    </div>

    <span>Kompe Uygulamalı Web Geliştirme
    </span>
    <span> Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye
    </span>

</body>

</html>
