<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>

        #box1{
            box-sizing: border-box;
            width: 300px;
            height: 100px;
            background: green;
            margin-bottom: 10px;
            padding: 10px;
            border: 10px solid black;
        }

        #box2{
            box-sizing: content-box;
            width: 300px;
            height: 100px;
            background: gold;
            padding: 10px;
            border: 10px solid black;
        }


    </style>
</head>
<body>

    <div id="box1">box1</div>
    <div id="box2">box2</div>


    
</body>
</html>
