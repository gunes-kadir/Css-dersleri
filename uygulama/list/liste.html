<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style type="text/css">
        ul{
            list-style-type: none;
            border: 1px solid #ddd;
            padding: 0px;
        }
       ul li{
        border-bottom: 1px solid #ddd;
        padding: 7px 12px;
        }

        ol{
            background-color: #f1f1f1;
            list-style-type: none;
            padding: 10px 20px;
            border-left: 5px solid red;
        }

        ul li:last-child{
        border-bottom: none;
        }

    </style>
</head>
<body>


    <ol>
        <li>Web Developer Eğitimi</li>
        <li>Asp.net Mvc Eğitimi</li>
        <li>Asp.net Web Form Eğitimi</li>
    </ol>
   
    <ul>
        <li>Web Developer Eğitimi</li>
        <li>Asp.net Mvc Eğitimi</li>
        <li>Asp.net Web Form Eğitimi</li>
    </ul>
    

    

</body>
</html>
