<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title> 
    <script src="https://kit.fontawesome.com/dbb044249a.js" crossorigin="anonymous"></script>
   

    <style>
        .fa-solid {
            color: tomato;
            font-size: 40px;
        }
        i{
            color: blue;
        }

    </style>
</head>
<body>
    <i class="fa-solid fa-house"></i>
    <i class="fa-brands fa-facebook fa-10x"></i>

    <ul class="fa-ul">
        <li><span class="fa-li"><i class="fas fa-check-square"></i></span>List</li>
        <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>Replace</li>
        <li><span class="fa-li"><i class="fas fa-square"></i></span>in List</li>
    </ul>

    <div class="fa-3x">
        <i class="fas fa-spinner"></i>
        <i class="fas fa-spinner fa-spin"></i>
        <i class="fas fa-spinner fa-pulse"></i>
        <br>
        <i class="fas fa-sync"></i> 
        <i class="fas fa-sync fa-spin"></i> 
        <i class="fas fa-sync fa-pulse"></i> 
        <br>
        <i class="fas fa-cog"></i>
        <i class="fas fa-cog fa-spin"></i>
        <i class="fas fa-cog fa-pulse"></i>
        <br>
        <i class="fas fa-circle-notch"></i>
        <i class="fas fa-circle-notch fa-spin"></i>
        <i class="fas fa-circle-notch fa-pulse"></i>
    </div>

</body>
</html>
